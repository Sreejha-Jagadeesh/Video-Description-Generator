<!doctype html>
<html>
  <head>
    <title>Video Description Generator</title>
  </head>
  <body>
    <h1>Video Description Generator</h1>
    <form method="POST" action="/generate">
      <label for="video">Upload a video or paste a video link:</label>
      <input type="file" name="video" accept="video/*">
      <input type="text" name="link">
      
      <!-- Add the target language selection dropdown -->
      <label for="target-language">Target Language:</label>
      <select name="target-language" id="target-language">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <!-- Add other language options as needed -->
      </select>
      <!-- End of target language selection -->
      
      <input type="submit" value="Generate">
    </form>

    <!-- Display the generated summary -->
    {% if summary %}
      <h3>Generated Summary:</h3>
      <p>{{ summary }}</p>
    {% endif %}
  </body>
</html>
